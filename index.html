<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="illustration-article"
        />
        <div class="content-container">
          <span class="tag">Learning</span>
          <span class="published-date">Published 21 Dec 2023</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="subtitle">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="profile">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
            <span class="profile-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Kevin</a>.
    </div>
  </body>
</html>
